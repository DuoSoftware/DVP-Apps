<!--CARD CONTAINER START-->
<div class="card-container" style="padding:20px;">
	<!--WHITEFRAME START-->
	<md-whiteframe class="md-whiteframe-z1" layout layout-align="center center" style="border:1px solid #ccc;max-width:960px;margin:0 auto;z-index:2"> 

		<!--FORM START-->
		<form name="editForm" ng-submit="submit()" style="width:100%">
			<md-content flex>


				
				<div layout layout-sm="column" layout-margin>
					<section-title title="Account Details"></section-title>
					<md-input-container flex >
						<label>Display Name</label>
						<input ng-model="template.DisplayName" required></textarea>
					</md-input-container>
					
					 <md-input-container flex>
						<label>Select Account Type</label>
						<md-select ng-model="template.CardOrAccount">
							<md-optgroup label="Select Account Type">
							  <md-option  value="Card" flex >Card</md-option>
							<md-option  value="Account" flex >Account</md-option>
							</md-optgroup>
						</md-select>
					  </md-input-container>
				</div>

				
				
				
				<div layout="row" layout-align="end start" layout-margin ng-init="submitted=false" >
					<md-button id="accountSubmit" class="md-raised md-primary" style="width:100px;margin-right:10px !important; margin-left:20px !important" ng-disabled="submitted" type="submit">Submit</md-button>
				</div>
				
				
			
			</md-content>
		</form>

	</md-whiteframe><br><br>
	<!--WHITEFRAME END-->
</div>
<!--CARD CONTAINER END-->
	
<div  class="lock-size" layout="row">
	<md-fab-speed-dial md-open="demo.isOpen" md-direction="{{demo.selectedDirection}}"
	ng-class="demo.selectedMode" style="position:fixed;bottom:20px;right:20px;">
	<md-fab-trigger>
	<md-button aria-label="menu" class="md-fab " style="background-color:#db4437;" ng-click="viewInvoice($event)">
		<md-icon md-svg-src="img/ic_visibility_24px.svg" style="width:30px;" ></md-icon>
		<md-tooltip md-direction="left">View</md-tooltip>
	</md-button>
</md-fab-trigger>
<md-fab-actions>
        </md-fab-actions>
    </md-fab-speed-dial>
</div>
