<div class="ui-sub" layout="column" ng-cloak>
  <md-content class="ui-sub" layout-padding>
    <form name="projectForm">
      <md-input-container class="md-block">
        <label>Name</label>
        <input md-maxlength="30" required name="Name" ng-model="callServer.Name">

        <div ng-messages="projectForm.Name.$error">
          <div ng-message="required">This is required.</div>
          <div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Internal Main IP</label>
        <input md-maxlength="15" required ng-pattern="/^(\d{1,3}\.){3}(\d{1,3})$/" name="MainIP" ng-model="callServer.InternalMainIP">

        <div ng-messages="projectForm.InternalMainIP.$error">
          <div ng-message="required">This is required.</div>
          <div ng-message="md-maxlength">The Main IP has to be less than 15 characters long.</div>
        </div>
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm>
        <label>Code</label>
        <input type="number"
               placeholder="Code"
               required
               ng-unique="{key: 'users', property: 'Code'}"
               autofocus name="Code" ng-model="callServer.Code">

        <div ng-messages="projectForm.Code.$error">
          <div ng-message="required">This is required.</div>
          <div ng-show="projectForm.Code.$error.unique">Code is already taken.</div>
        </div>

      </md-input-container>


    </form>
  </md-content>
</div>
