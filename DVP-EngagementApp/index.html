<!DOCTYPE html>
<html ng-app="EngagementApp">

<head lang="en">
  <title>Engagement App</title>
  <link rel="stylesheet" type="text/css" href="css/angular-material.css">
  <link rel="stylesheet" href="css/md-data-table.css" type="text/css"/>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/clusterLayout.css" type="text/css"/>
  <link rel="stylesheet" href="css/ng-table.min.css" type="text/css"/>

</head>



<body  layout="column">
<div layout="row" id="popupContainer">
  <md-button class="md-fab md-mini md-fab-bottom-right">
    <md-tooltip class="md-primary md-fab md-fab-bottom-right">Online</md-tooltip>
  </md-button>

</div>
<md-toolbar flex="33">

</md-toolbar>



<div layout-align="center start" layout="row" >

  <md-content class="md-whiteframe-z2 move-up" flex="80">

    <div class="main-fab">
      <md-button class="md-fab md-accent" href="#/engagement/create">+</md-button>
      <md-tooltip>Engagement App</md-tooltip>
    </div>

    <md-card flex="auto" width="100%" class="custBackground1">

      <md-toolbar layout="column" class="md-tall">
        <span flex="flex"></span>

        <div class="md-toolbar-tools">
          <div layout="row" flex="flex" class="fill-height">
            <section style="width: 100% " layout="row" layout-sm="column" layout-align="center center" layout-wrap>
              <md-button style="width: 25%"  class="md-raised md-primary" href="#/engagement/list">Engagements</md-button>
            </section>
          </div>
        </div>

      </md-toolbar>

      <md-card-content ng-view>
      </md-card-content>
    </md-card>

  </md-content>
</div>





<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-aria/angular-aria.js"></script>
<script src="../bower_components/angular-material/angular-material.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/angular-aria/angular-aria.min.js"></script>
<script src="../bower_components/angular-messages/angular-messages.js"></script>
<script src="../bower_components/angular-material-data-table/dist/md-data-table.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
<script src="../bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
<script  src="../bower_components/angular-socket-io/socket.js"></script>
<script   src="../bower_components/socket.io-client/socket.io.js"></script>
<script src="scripts/ng-table.min.js"></script>



<script src="scripts/app.js"></script>
<script src="scripts/controllers/fileServiceController.js"></script>
<script src="scripts/services/engagementService.js"></script>
<script src="scripts/services/authService.js"></script>
<script src="scripts/directives/taskDirective.js"></script>
<script src="scripts/services/SocketAuthenticated.js"></script>
<script src="scripts/services/SocketConnector.js"></script>



<script src="scripts/console-sham.js"></script>
<script src="scripts/bootstrap.min.js"></script>

</body>
</html>
