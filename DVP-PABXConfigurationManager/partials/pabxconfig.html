<div layout="column"  flex-lt-md="80%" ng-controller="PABXConfigController as ctrl" >
  <md-content layout-padding style="background-color: lightgrey">
    <form name="configGlobalForm" >
      <label>PABX Global Configurations</label>
      <div style="border: groove" >
        <div  layout-gt-sm="row" style="padding: 5% 0% 0% 0%">
          <md-input-container  class="md-block" back flex-gt-sm style="padding:0% 0% 0% 5% ">
            <md-checkbox ng-model="masterObj.BypassMedia" aria-label="Bypass Media">
              Bypass Media
            </md-checkbox>
          </md-input-container>
          <md-input-container  class="md-block" flex-gt-sm>
            <md-checkbox ng-model="masterObj.IgnoreEarlyMedia">
              Ignore Early Media
            </md-checkbox>
          </md-input-container>
        </div>

        <div  layout-gt-sm="row">
          <md-input-container  class="md-block" flex-gt-sm style="padding:0% 0% 0% 5%">
            <md-checkbox ng-model="masterObj.VoicemailEnabled">
              Voicemail Enable
            </md-checkbox>
          </md-input-container>

        </div>

        <div  layout-gt-sm="row">
          <md-input-container style="background-color: lightgrey ;padding: 0% 10% 0% 80%">
            <md-button class="md-icon-button" class="md-raised md-primary" ng-click="saveMasterConfigs()" ng-disabled="isDisabled || configGlobalForm.$invalid "><md-icon md-svg-src="../img/ic_save_24px.svg"></md-icon></md-button>

          </md-input-container>
        </div>

      </div>


    </form>


    <form name="configFCodeForm" >
      <label >PABX Feature Codes</label>
      <div style="border: groove" >
        <div  layout-gt-sm="row" style="padding: 5% 0% 0% 0%">
          <md-input-container  class="md-block" back flex-gt-sm style="padding:0% 0% 0% 5% ">
            <label style="color: blue ; padding:0% 0% 0% 10% " >Pick Up</label>
            <input type="number"  name = "Pick Up" ng-model="generalObj.PickUp"  required />
            <span><h6 style= "color: lightgrey" >All pickups starts with #</h6></span>
          </md-input-container>
          <div flex="5" hide-xs hide-sm>
            <!-- Spacer //-->
          </div>
          <md-input-container  class="md-block" flex-gt-sm style="padding:0% 0% 0% 5% ">

            <label style="color: blue ; padding:0% 0% 0% 10% " >Park</label>
            <input type="number"  name = "Park" ng-model="generalObj.Park"  />
          </md-input-container>

        </div>

        <div  layout-gt-sm="row">
          <md-input-container  class="md-block" back flex-gt-sm style="padding:0% 0% 0% 5% ">

            <label style="color: blue ; padding:0% 0% 0% 10% " >Barge</label>
            <input type="number"  name = "Barge" ng-model="generalObj.Barge"  />
          </md-input-container>
          <div flex="5" hide-xs hide-sm>
            <!-- Spacer //-->
          </div>
          <md-input-container  class="md-block" flex-gt-sm style="padding:0% 0% 0% 5% ">
            <label style="color: blue ; padding:0% 0% 0% 10% " >Intercept</label>
            <input type="number"  name = "Intercept" ng-model="generalObj.Intercept"  />
          </md-input-container>

          </div>
        <div  layout-gt-sm="row">
          <md-input-container  class="md-block" flex-gt-sm style="padding:0% 0% 0% 5%">
            <label style="color: blue ; padding:0% 0% 0% 5% " >VoiceMail</label>
            <input type="number"  name = "Voicemail" ng-model="generalObj.VoiceMail"  />
          </md-input-container>
          </div>



        <div  layout-gt-sm="row">
          <md-input-container style="background-color: lightgrey ;padding: 0% 10% 0% 80%">
            <md-button class="md-icon-button" class="md-raised md-primary" ng-click="saveGeneralConfigs()" ng-disabled="isDisabled || editContextForm.$invalid "><md-icon md-svg-src="../img/ic_save_24px.svg"></md-icon></md-button>

          </md-input-container>
        </div>
      </div>


    </form>

    <form name="configFCodeForm" >
      <label >Emergency Numbers</label>
      <div layout-gt-sm="row" >
        <md-input-container class="md-block" flex-gt-xs >
          <md-chips
            ng-model="ctrl.eNumbers"
            readonly="ctrl.readonly"
            placeholder="Enter a tag"
            delete-button-label="Remove Tag"
            delete-hint="Press delete to remove tag"
            md-on-add="ctrl.OnChipAdd($chip)"
            md-on-remove="ctrl.OnChipDelete($chip)"
            </md-chips>
        </md-input-container>
      </div>
      <div layout-gt-sm="row" >

          <md-chips ng-model="ctrl.eNumbers.name" md-autocomplete-snap
                    md-transform-chip="ctrl.transformChip($chip)"
                    md-require-match="ctrl.autocompleteDemoRequireMatch" md-on-add="ctrl.OnChipAdd($chip)">
            <md-autocomplete
              md-selected-item="ctrl.selectedItem"
              md-search-text="ctrl.searchText"
              md-items="item in ctrl.querySearch(ctrl.searchText)"
              md-item-text="item.name">
              <span md-highlight-text="ctrl.searchText">{{item.name}}</span>
            </md-autocomplete>
            <md-chip-template>
        <span>
          <strong>{{$chip.name}}</strong>

        </span>
            </md-chip-template>
          </md-chips>




        </md-input-container>-->
      </div>


    </form>
  </md-content>
</div>
