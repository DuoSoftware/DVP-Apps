
<md-subheader class="md-no-sticky" style="background-color: #cccccc"><h2>Applications</h2></md-subheader>
<div>
  <md-button class="md-icon-button" ng-click="NewApplication()" class="md-raised md-primary"> <md-icon md-svg-src="../img/ic_add_24px.svg"></md-icon></md-button>
</div>


<md-data-table-container >

  <table md-table  md-progress="deferred" >
    <thead md-head >
    <tr md-row>
      <th md-column style="text-align: left"><h3>AppName</h3></th>
      <th md-column style="text-align: center"><h3>Master App</h3> </th>
      <th md-column style="text-align: center"><h3>Type</h3> </th>
      <th md-column style="text-align: center"><h3>Availability</h3> </th>
      <th md-column style="text-align: center"><h3></h3> </th>
      <th md-column style="text-align: center"><h3></h3> </th>
    </tr>
    </thead>
    <tbody md-body>
    <tr md-row layout-align="center center" md-auto-select ng-repeat="application in appData | limitTo: inQuery.limit: (inQuery.page - 1) * inQuery.limit">
      <td md-cell style="text-align: justify"><h6>{{application.AppName}}</h6></td>
      <td md-cell style="text-align: center"><h6>{{application.MasterApplicationId}}</h6></td>
      <td md-cell style="text-align: justify"><h6>{{application.ObjType}}</h6></td>
      <td md-cell style="text-align: center" ><h6>{{application.Availability}}</h6></td>
      <td md-cell>
        <md-button class="md-icon-button" ng-click="EditApp(application)" class="md-raised md-primary"><md-icon md-svg-src="../img/edit26.svg"></md-icon></md-button>
        <md-button class="md-icon-button" ng-click="DeleteApplication(application.id)" class="md-raised md-warn" ng-disabled="isDisabled" ><md-icon md-svg-src="../img/ic_delete_24px.svg"></md-icon></md-button>
      </td>


    </tr>
    </tbody>
  </table>

</md-data-table-container>

<md-table-pagination md-limit="query.limit" md-page="query.page" md-total={{inTotal}}></md-table-pagination>
