<form name="userForm">
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">New Conference</span>
      </md-card-title-text>
      <md-card-title-media>

      </md-card-title-media>
    </md-card-title>
    <md-card-content layout="column" layout-align="space-between">
      <div ng-include="'partials/conferenceForm.html'"></div>
      <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-icon-button" ng-disabled="false" aria-label="Back"  href="#/conference/list">
          <md-icon md-svg-src="../img/ic_arrow_back_24px.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-disabled="userForm.$invalid"  aria-label="Save"  ng-click="createConference()">
          <md-icon md-svg-src="../img/ic_save_24px.svg"></md-icon>
        </md-button>
      </md-card-actions>
    </md-card-content>
  </md-card>

</form>
