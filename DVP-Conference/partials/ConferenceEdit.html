<!--<form class="form-horizontal" role="form" ng-submit="updateResource()">-->
<form name="userForm">
<div class="md-padding" id="popupContainer" ng-cloak>

  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Conference</span>
        <span class="md-subhead">{{conference.ConferenceName}}</span>
      </md-card-title-text>
      <md-button class="md-icon-button" ng-disabled="false" aria-label="Back"  href="#/conference/list">
        <md-icon md-svg-src="../img/ic_arrow_back_24px.svg"></md-icon>
      </md-button>
      <md-button class="md-icon-button" ng-disabled="false" aria-label="Back"  href="#/conference/{{conference.ConferenceName}}/users">
        <md-icon md-svg-src="../img/crowd.svg"></md-icon>
      </md-button>
      <md-card-title-media>

      </md-card-title-media>
    </md-card-title>
    <md-card-content layout="column" layout-align="space-between">


      <div layout="column" ng-cloak class="md-inline-form">
        <div>
          <md-content md-theme="docs-dark" layout-padding>

            <div layout-gt-xs="row">
              <md-input-container class="md-block" flex-gt-xs="">
                <label>Description</label>
                <input type="text" ng-model="conference.Description" class="form-control" id="description" name="description" placeholder="More about conference"/>
              </md-input-container>
            </div>


            <div layout-gt-xs="row">
              <md-input-container class="md-block" flex-gt-xs="">
                <label>Start Time</label>
                <input type="datetime-local"  min="{{now}}" ng-model="conference.StartTime" class="form-control" id="starttime" name="starttime" placeholder="Start Time" ng-required="true"/>
                <div ng-messages="userForm.domain.$error">
                  <div ng-message="required">Start Time is required.</div>
                  <div ng-message="min">Start Time should be future.</div>
                </div>
              </md-input-container>
              <md-input-container class="md-block" flex-gt-xs="">
                <label>End Time</label>
                <input type="datetime-local"  min="{{conference.StartTime}}" ng-model="conference.EndTime" class="form-control" id="endtime" name="endtime" placeholder="End Time" ng-required="true"/>
                <div ng-messages="userForm.domain.$error">
                  <div ng-message="required">End Time is required.</div>
                  <div ng-message="min">End time should be greater than start time</div>
                </div>
              </md-input-container>
            </div>


            <div layout-gt-xs="row">
              <md-input-container class="md-block" flex-gt-xs="">
                <label>Anonymous Users</label>
                <md-switch ng-model="conference.AllowAnonymousUser" aria-label="Switch 1"/>
                <!--<input type="boolean" ng-model="conference.AllowAnonymousUser" class="form-control" id="anonymous" name="anonymous" placeholder="Allow Anonymous Users?" ng-required="false"/>-->
              </md-input-container>
              <md-input-container class="md-block" flex-gt-xs="">
                <label>Locked</label>
                <md-switch ng-model="conference.IsLocked" aria-label="Switch 1"/>
                <!--<input type="boolean" ng-model="conference.IsLocked" class="form-control" id="locked" name="locked" placeholder="Is conference locked" ng-required="false"/>-->
              </md-input-container>
            </div>
            <div layout-gt-xs="row">
              <md-input-container class="md-block" flex-gt-xs="">
                <label>Domain</label>
                <input type="text" ng-model="conference.Domain" class="form-control" id="domain" name="domain" placeholder="What is the conference domain?" ng-required="true"/>
                <div ng-messages="userForm.domain.$error">
                  <div ng-message="required">Domain is required.</div>
                </div>
              </md-input-container>
              <md-input-container class="md-block" flex-gt-xs="">
                <label>Max User count</label>
                <input type="number" ng-model="conference.MaxUser" class="form-control" min=0 id="usercount" name="usercount" placeholder="Max User Count" ng-required="true"/>
                <div ng-messages="userForm.usercount.$error">
                  <div ng-message="required">MaxUser is required.</div>
                </div>
              </md-input-container>
            </div>
          </md-content>
        </div>
      </div>


      <md-card-actions layout="row" layout-align="end center">

         <md-button class="md-icon-button"  aria-label="Add"  ng-disabled="userForm.$invalid" ng-click="updateConference()">
            <md-icon md-svg-src="../img/ic_save_24px.svg"></md-icon>
          </md-button>
        </md-card-actions>

    </md-card-content>
  </md-card>
</div>
</form>
