
<div layout="column" ng-cloak class="md-inline-form">
  <div>
    <md-content md-theme="docs-dark" layout-padding>
      <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs="">
        <label>Name</label>
        <input type="text" ng-model="resource.ResourceName" class="form-control" id="name" name="Name" placeholder="Resource Name Here" ng-required="true"/>
        <div ng-messages="userForm.Name.$error">
          <div ng-message="required">Name is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs="">
        <label>Class</label>
        <input type="text" ng-model="resource.ResClass" class="form-control" id="class" name="class" placeholder="What is the resource class?" ng-required="true"/>
        <div ng-messages="userForm.class.$error">
          <div ng-message="required">Class is required.</div>
        </div>

      </md-input-container>
        </div>
      <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs="">
        <label>Type</label>
        <input type="text" ng-model="resource.ResType" class="form-control" id="type" name="type" placeholder="What is the resource type?" ng-required="true"/>
        <div ng-messages="userForm.type.$error">
          <div ng-message="required">Type is required.</div>
        </div>

      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs="">
        <label>Category</label>
        <input type="text" ng-model="resource.ResCategory" class="form-control" id="category" name="category" placeholder="What is the resource category?" ng-required="true"/>
        <div ng-messages="userForm.category.$error">
          <div ng-message="required">Category is required.</div>
        </div>
      </md-input-container>
      </div>
      <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs="">
        <label>Other data</label>
        <input type="text" ng-model="resource.OtherData" class="form-control" id="other" name="other" placeholder="Other Data" ng-required="false"/>
      </md-input-container>
      </div>
    </md-content>
  </div>
</div>
