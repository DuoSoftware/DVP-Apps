
<div layout="column" ng-cloak class="md-inline-form">
  <md-content md-theme="docs-dark" layout-padding layout-gt-sm="column">
    <div layout-gt-sm="row">
    <md-input-container>
      <label>Name</label>
      <input type="text" ng-model="resource.ResourceName" class="form-control" id="name" placeholder="Resource Name Here" required/>
    </md-input-container>
    <md-input-container>
      <label>Class</label>
      <input type="text" ng-model="resource.ResClass" class="form-control" id="class" placeholder="What is the resource class?" required/>
    </md-input-container>
      </div>
    <div layout-gt-sm="row">
    <md-input-container>
      <label>Type</label>
      <input type="text" ng-model="resource.ResType" class="form-control" id="type" placeholder="What is the resource type?" required/>
    </md-input-container>
    <md-input-container>
      <label>Category</label>
      <input type="text" ng-model="resource.ResCategory" class="form-control" id="category" placeholder="What is the resource category?" required/>
    </md-input-container>
    </div>
    <div layout-gt-sm="row">
    <md-input-container>
      <label>Other data</label>
      <input type="text" ng-model="resource.OtherData" class="form-control" id="other" placeholder="Other Data"/>
    </md-input-container>
    </div>
  </md-content>
</div>
