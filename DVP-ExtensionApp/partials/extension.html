<div>
      <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools" layout="row">
          <div flex="90"></div>
          <div>
            <md-button class="md-primary md-raised" ng-click="showAdvanced($event, null)">
              <md-icon md-svg-src="../img/ic_add_24px.svg"></md-icon>
            </md-button>
          </div>
        </div>
      </md-toolbar>

    <md-table-container>
      <div layout="row" layout-align="center center" ng-hide="extensions">
        <div layout="column" layout-align="center center">
          <h4>loading data</h4>
          <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
      </div>
      <table md-table md-progress="promise" ng-show="extensions">
        <thead md-head>
        <tr md-row>
          <th md-column>Extension</th>
          <th md-column>Extension Name</th>
          <th md-column>Extension Type</th>
          <th md-column>Active</th>
          <th md-column>DOD Number</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row layout-align="center center" md-auto-select ng-repeat="extension in extensions | orderBy:'+createdAt' | limitTo: query.limit: (query.page - 1) * query.limit">
          <td md-cell>{{extension.Extension}}</td>
          <td md-cell>{{extension.ExtensionName}}</td>
          <td md-cell>{{extension.ObjCategory}}</td>
          <td md-cell>{{extension.Enabled}}</td>
          <td md-cell>{{extension.DodNumber}}</td>
          <td md-cell>
            <div layout="row">
              <md-button class="md-icon-button" ng-disabled="false" aria-label="edit" ng-click="showAdvanced($event, extension)">
                <md-icon md-svg-src="../img/edit26.svg"></md-icon>
              </md-button>
              <md-button class="md-icon-button" ng-disabled="false" aria-label="delete" ng-click="showConfirm($event, extension.Extension)">
                <md-icon md-svg-src="../img/ic_delete_24px.svg"></md-icon>
              </md-button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </md-table-container>
    <md-table-pagination md-limit="query.limit" md-page="query.page" md-total={{total}}></md-table-pagination>
</div>
