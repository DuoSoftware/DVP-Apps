<div>
  <md-toolbar class="md-table-toolbar md-default">
    <div class="custBackground4 md-toolbar-tools" layout="row">
      <div flex="90">DID</div>
    </div>
  </md-toolbar>
  <div ng-cloak class="md-inline-form">
    <md-content layout-padding class="custBackground2">
      <form name="didForm">

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Did Number</label>
            <input type="text" class="form-control" required name="DidNumber" ng-pattern="/^[0-9]*$/" placeholder="DID Number" ng-disabled="enableEdit" ng-model="didNumber.DidNumber">
            <div ng-messages="didForm.DidNumber.$error">
              <div ng-message="required">DidNumber is required.</div>
              <div ng-message="pattern">Please enter a valid Number.</div>
            </div>
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Extension</label>
            <md-select ng-model="didNumber.Extension" required name="Extension" class="form-control" placeholder="Externsion" ng-click="updateExtensionEnable()">
              <md-option ng-repeat="extension in extensions" value="{{extension.Extension}}">
                {{extension.Extension}}
              </md-option>
            </md-select>
            <div ng-messages="didForm.Extension.$error">
              <div ng-message="required">Extension is required.</div>
            </div>
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <md-checkbox ng-model="didNumber.DidActive" ng-hide="true" class="form-control" ng-click="updateDidEnable()" aria-label="DID Active">
            </md-checkbox>
          </md-input-container>
        </div>
        <div layout="row">
          <div flex="70"></div>
          <div layout-align="right"><md-button class="md-raised md-primary" ng-hide="enableEdit" ng-disabled="didForm.Extension.$invalid || didForm.DidNumber.$invalid" ng-click="addDidNumber(didNumber)" style="margin-right:20px;">Add</md-button></div>
          <div layout-align="right"><md-button class="md-raised md-primary" ng-show="enableEdit" ng-disabled="didForm.Extension.$invalid || didForm.DidNumber.$invalid" ng-click="editDidNumber(didNumber)" style="margin-right:20px;">Update</md-button></div>
          <div layout-align="right"><md-button class="md-raised md-primary" ng-click="answer(false,'not useful','','')">Cancel</md-button></div>
        </div>
      </form>
    </md-content>
  </div>
</div>
