<div>
  <md-toolbar class="md-table-toolbar md-default">
    <div class="custBackground1 md-toolbar-tools" layout="row">
      <div layout-align="left" flex="70">Forwarding Configuration</div>
    </div>
  </md-toolbar>

  <md-table-container>
    <div layout="row" layout-align="center center" ng-hide="dataReady">
      <div layout="column" layout-align="center center">
        <h4>loading data</h4>
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>
    </div>
    <table md-table md-progress="promise" ng-show="dataReady">
      <thead md-head>
      <tr md-row>
        <th md-column>Destination Number</th>
        <th md-column>Destination Type</th>
        <th md-column>Disconnect Reason</th>
        <th md-column>Ring Timeout</th>
      </tr>
      </thead>
      <tbody md-body>
      <tr md-row layout-align="center center" md-auto-select ng-repeat="item in fwdList">

        <td md-cell>{{item.DestinationNumber}}</td>
        <td md-cell>{{item.ObjCategory}}</td>
        <td md-cell>{{item.DisconnectReason}}</td>
        <td md-cell>{{item.RingTimeout}}</td>
        <td md-cell>
          <div layout="row">
            <md-button class="md-icon-button" ng-disabled="false" aria-label="delete" ng-click="deleteFWD($event, item.id)">
              <md-icon md-svg-src="../ResourceApp-Material/img/ic_delete_24px.svg"></md-icon>
            </md-button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </md-table-container>

  <md-card layout-padding class="custBackground2">
    <md-card-content>
      <md-toolbar class="md-table-toolbar md-default">
        <div class="custBackground2 md-toolbar-tools" layout="row">
          <div layout-align="left" flex="70">New Forwarding Configurationn</div>
        </div>
      </md-toolbar>

      <div layout-gt-sm="row">
        <md-input-container flex-gt-sm>
          <label>Destination Type</label>
          <md-select name="userStatus" ng-model="numberType" ng-model-options="{trackBy: '$value'}">
            <md-option value="PBXUSER">PBXUSER</md-option>
            <md-option value="USER">USER</md-option>
            <md-option value="GATEWAY">GATEWAY</md-option>
          </md-select>
        </md-input-container>
        <div flex="5"></div>
        <md-input-container flex-gt-sm>
          <label>Destination Number</label>
          <input name="destNum" ng-model="destinationNumber">
        </md-input-container>
      </div>
      <div layout-gt-sm="row">
        <md-input-container flex-gt-sm>
          <label>Disconnect Reason</label>
          <md-select name="disconReasosn" ng-model="disconReason" ng-model-options="{trackBy: '$value'}">
            <md-option value="NO_ANSWER">No Answer</md-option>
            <md-option value="BUSY">Busy</md-option>
          </md-select>
        </md-input-container>
        <div flex="5"></div>
        <md-input-container flex-gt-sm>
          <label>Ring Timeout</label>
          <input name="ringTime" ng-model="ringTimeout">
        </md-input-container>
      </div>
      <div layout="row" layout-align="right" flex="30">
        <div layout-align="left"><md-button class="btn1" ng-click="saveFWD()">Add New</md-button></div>
      </div>
    </md-card-content>
  </md-card>

</div>
