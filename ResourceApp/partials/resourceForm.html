<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="resource.ResourceName" class="form-control" id="name" placeholder="Resource Name Here"/>
  </div>
</div>
<div class="form-group">
  <label for="class" class="col-sm-2 control-label">Class</label>
  <div class="col-sm-10">
    <input type="text" ng-model="resource.ResClass" class="form-control" id="class" placeholder="What is the resource class?"/>
  </div>
</div>
<div class="form-group">
  <label for="type" class="col-sm-2 control-label">Type</label>
  <div class="col-sm-10">
    <input type="text" ng-model="resource.ResType" class="form-control" id="type" placeholder="What is the resource type?"/>
  </div>
</div>
<div class="form-group">
  <label for="category" class="col-sm-2 control-label">Category</label>
  <div class="col-sm-10">
    <input type="text" ng-model="resource.ResCategory" class="form-control" id="category" placeholder="What is the resource category?"/>
  </div>
</div>
<div class="form-group">
  <label for="other" class="col-sm-2 control-label">Other data</label>
  <div class="col-sm-10">
    <input type="text" ng-model="resource.OtherData" class="form-control" id="other" placeholder="Other Data"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
