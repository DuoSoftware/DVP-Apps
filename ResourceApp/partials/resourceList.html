<a ui-sref="newResource" class="btn btn-primary" href="#/resource/create">Add New Resource</a>

<table class="table resourceTable">
  <tr>
    <td><h3>Resources</h3></td>
    <td></td>
  </tr>
  <tr ng-repeat="resource in resources">
    <td>{{resource.ResourceName}}</td>
    <td>
      <a class="btn" href="#/resource/{{resource.ResourceId}}/view">View</a>
      <a class="btn"  ng-click="deleteResource(resource)">Delete</a>
    </td>
  </tr>
</table>
