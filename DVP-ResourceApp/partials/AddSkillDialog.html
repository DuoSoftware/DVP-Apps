<md-dialog aria-label="Add Attributes"  ng-cloak>
  <form name="userForm">
    <!--<md-toolbar>-->
      <div class="md-toolbar-tools">
        <h2>Add Skill ({{ctrl.parent.task.ResTask.ResTaskInfo.TaskName}})</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    <!--</md-toolbar>-->
    <md-dialog-content>
      <div class="md-dialog-content">
        <div layout="column" ng-cloak class="md-inline-form">
          <md-content md-theme="docs-dark" layout-padding layout-gt-sm="row">
            <md-input-container>
              <label>Skill</label>
              <md-select ng-model="attribute.Attribute">
                <md-option ng-repeat="attrib in attributes" value="{{attrib.AttributeId}}">
                  {{attrib.Attribute}}
                </md-option>
              </md-select>
            </md-input-container>
            <md-input-container>
              <label>Percentage (%)</label>
              <input type="number" ng-model="attribute.Percentage" class="form-control" id="percentage" name="percentage"  min="1" max="100" placeholder="Resource Skill Percentage"  ng-required="true"/>
              <div ng-messages="userForm.percentage.$error">
                <div ng-message="required">Percentage is required.</div>
                <div ng-message="type">Percentage should be a number.</div>
                <div ng-message="max">Percentage should between 0-100.</div>
              </div>
            </md-input-container>
            <md-input-container>
              <label>OtherData</label>
              <input type="text" ng-model="attribute.OtherData" class="form-control" id="OtherData" placeholder="Any Data?"/>
            </md-input-container>
          </md-content>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-icon-button"  ng-disabled="userForm.$invalid" aria-label="Add"  ng-click="AddSkill(ctrl.parent.task,attribute)">
        <md-icon md-svg-src="img/ic_save_24px.svg"></md-icon>
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
