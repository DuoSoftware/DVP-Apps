<div layout="column"  flex-lt-md="80%">
  <md-content layout-padding style="background-color: lightgrey"  >

    <form name="editContextForm" >
      <md-toolbar class="md-table-toolbar md-default">
        <label style="padding:2% 0% 0% 5% ;  background-color: darkgray"><h4 style="color: #ffffff">Edit Context</h4></label>
      </md-toolbar>

      <div  layout-gt-sm="row">

        <md-input-container  class="md-block" flex-gt-sm>
          <label style="color: blue" >Context</label>
          <input type="text"  name = "Context" ng-model="editObj.Context"  readonly required />

          <span style="color:red" ng-show="editContextForm.Context.$dirty && newUserForm.Context.$invalid">

</span>
        </md-input-container>

        <div flex="5" hide-xs hide-sm>
          <!-- Spacer //-->
        </div>

        <md-input-container  class="md-block" flex-gt-sm>

          <label>Context Catagory</label>
          <md-select name = "ContextCat" ng-model="editObj.ContextCat" ng-model-options="{trackBy: '$value'}" required>
            <md-option value=INTERNAL>INTERNAL</md-option>
            <md-option value=EXTERNAL>EXTERNAL</md-option>

          </md-select>
        </md-input-container>


      </div>

      <div  layout-gt-sm="row">

        <md-input-container  class="md-block" flex-gt-sm>
          <label style="color: blue" >Description</label>
          <input type="text"  name = "Description" ng-model="editObj.Description"  required />

          <span style="color:red" ng-show="editContextForm.Description.$dirty && editContextForm.Description.$invalid">

</span>
        </md-input-container>

      </div>
