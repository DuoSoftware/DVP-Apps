<div layout="column" ng-cloak class="md-inline-form">
  <div>
    <md-content md-theme="docs-dark" layout-padding>
      <div layout-gt-xs="row">


        <!--
        <md-input-container class="md-block" flex-gt-xs="">
          <label>Caller</label>
          <input type="text" class="form-control" id="caller" name="caller" placeholder="Caller Name Here" ng-required="true" ng-model="config.Caller" />
          <div ng-messages="configForm.name.$error">
            <div ng-message="required">Name is required.</div>
          </div>
        </md-input-container>

-->

        <md-input-container flex-gt-xs="">
          <label>Number</label>
          <md-select ng-model="config.Caller" ng-required="true" id="callerselect">
            <md-option ng-repeat="number in Numbers" value="{{number.PhoneNumber}}">
              {{number.PhoneNumber}}
            </md-option>
          </md-select>

          <div ng-messages="uploadForm.select.$error">
            <div ng-message="required">This field is required</div>
          </div>
        </md-input-container>











        <div layout-gt-xs="row" flex-gt-xs="">
          <md-input-container class="md-block">
            <label>Allow CallBack</label>
            <md-switch ng-model="config.AllowCallBack" aria-label="Switch 1"/>
          </md-input-container>

          <md-input-container class="md-block">
          <label></label>
          <md-button class="md-icon-button" ng-disabled="!config.AllowCallBack" aria-label="Add"  ng-click="AddCallbackDialog()"  ng-hide="hideaddCallBack">
            <md-icon md-svg-src="../img/ic_add_24px.svg"></md-icon>
          </md-button>
          </md-input-container>

        </div>

      </div>


      <div layout-gt-xs="row">
        <md-input-container class="md-block" flex-gt-xs="">
          <label>Start Time</label>
          <input type="datetime-local"  ng-min="{{now}}" ng-model="config.StartDate" class="form-control" id="starttime" name="starttime" placeholder="Start Time" ng-required="true"/>
          <div ng-messages="configForm.starttime.$error">
            <div ng-message="required">Start Time is required.</div>
            <div ng-message="min">Start Time should be future.</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs="">
          <label>End Time</label>
          <input type="datetime-local"  ng-min="{{config.StartDate}}" ng-model="config.EndDate" class="form-control" id="endtime" name="endtime" placeholder="End Time" ng-required="true"/>
          <div ng-messages="configForm.endtime.$error">
            <div ng-message="required">End Time is required.</div>
            <div ng-message="min">End time should be greater than start time</div>
          </div>
        </md-input-container>
      </div>


      <div layout-gt-xs="row">
        <md-input-container class="md-block" flex-gt-xs="">
          <label>Max User count</label>
          <input type="number" ng-model="config.ChannelConcurrency" class="form-control" min=0 id="concurrency" name="concurrency" placeholder="Concurrency Count" ng-required="true"/>
          <div ng-messages="configForm.concurrency.$error">
            <div ng-message="required">Concurrency is required.</div>
          </div>
        </md-input-container>
      </div>


    </md-content>
  </div>
</div>
