<div layout="column" ng-cloak class="md-inline-form">
  <div>
    <md-content md-theme="docs-dark" layout-padding>
      <div layout-gt-xs="row">


        <md-input-container flex-gt-xs="">
          <label>Schedule</label>
          <md-select ng-model="upload.CamScheduleId" ng-required="true" id="select">
            <md-option ng-repeat="schedule in Schedules" value="{{schedule.id}}">
              {{schedule.ScheduleName}}
            </md-option>
          </md-select>

          <div ng-messages="uploadForm.select.$error">
            <div ng-message="required">This field is required</div>
          </div>
        </md-input-container>


        <md-input-container flex-gt-xs="">
          <label>Category</label>
          <md-autocomplete
            md-selected-item="selectedItem"
            md-search-text="searchText"
            md-no-cache="noCache"
            id="autocomplete"
            md-items="category in querySearch(searchText)"
            md-search-text-change="searchTextChange(searchText)"
            md-search-text="searchText"
            md-selected-item-change="selectedItemChange(category)"
            md-item-text="category.CategoryName"
            ng-required="true">
            <md-item-template>
                <span md-highlight-text="searchText">{{category.CategoryName}}</span>
            </md-item-template>
          </md-autocomplete>



          <div ng-messages="uploadForm.autocomplete.$error">
            <div ng-message="required">This field is required</div>
          </div>
        </md-input-container>



        <md-button class="md-icon-button" ng-disabled="false" aria-label="Add"  ng-click="AddCategory(searchText)"  ng-hide="hideaddCallBack">
          <md-icon md-svg-src="../img/ic_add_24px.svg"></md-icon>
        </md-button>

    </div>
    <div layout-gt-xs="row">
        <md-input-container class="md-block" flex-gt-xs="">
          <label>Extra data</label>
          <input type="text" ng-model="upload.ExtraData" class="form-control" id="extradata" name="extradata" placeholder="Extra data"/>
        </md-input-container>

    </div>

        <!--
        <input type="file" ng-file-select="onFileSelect($files)" >
        <progress value="{{progress}}"></progress>
        -->

    <aps-upload-file></aps-upload-file>



    </md-content>
  </div>
</div>
