<!DOCTYPE html>
<html ng-app="NetworkManageApp">

<head lang="en">
  <title>Network App</title>
  <link rel="stylesheet" type="text/css" href="../bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="../bower_components/angular-material-data-table/dist/md-data-table.css" type="text/css"/>
  <link rel="stylesheet" href="css/clusterLayout.css" type="text/css"/>

</head>

<body layout="column">

<md-toolbar flex="33">

</md-toolbar>

<div layout-align="center start" layout="row">
  <md-content class="md-whiteframe-z2 move-up" flex="66">
    <div class="main-fab">
      <md-button class="md-fab md-accent" href="#/network/create">+</md-button>
      <md-tooltip>Add Network</md-tooltip>
    </div>
    <md-card flex="auto" width="100" class="custBackground1">

      <md-toolbar layout="column" class="md-tall">
        <span flex="flex"></span>

        <div class="md-toolbar-tools">
          <div layout="row" flex="flex" class="fill-height">

            <section style="width: 100% " layout="row" layout-sm="column" layout-align="center center" layout-wrap>
              <span> Network Manage App</span>
            </section>
          </div>
        </div>

      </md-toolbar>

      <md-card-content ng-view>
      </md-card-content>
    </md-card>

  </md-content>
</div>


<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-aria/angular-aria.js"></script>
<script src="../bower_components/angular-material/angular-material.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/angular-aria/angular-aria.min.js"></script>
<script src="../bower_components/angular-messages/angular-messages.js"></script>
<script src="../bower_components/angular-material-data-table/dist/md-data-table.js"></script>


<script src="scripts/app.js"></script>
<script src="scripts/controllers/chipController.js"></script>
<script src="scripts/controllers/networkController.js"></script>
<script src="scripts/services/networkService.js"></script>
<script src="scripts/directives/taskDirective.js"></script>


</body>
</html>
