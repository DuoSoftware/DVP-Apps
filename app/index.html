<!DOCTYPE html>
<html ng-app="movies">

<head lang="en">
  <title>The Movie App</title>
  <link data-require="bootstrap@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
  <script data-require="bootstrap@3.3.6" data-semver="3.3.6" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>
  <script data-require="lodash.js@*" data-semver="3.10.0" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.js"></script>
  <script data-require="restangular@1.4.0" data-semver="1.4.0" src="//cdnjs.cloudflare.com/ajax/libs/restangular/1.4.0/restangular.js"></script>
  <script data-require="angular.js@1.3.0-beta.5" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
  <script data-require="angular-route@1.3.0-beta.5" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular-route.js"></script>
  <script data-require="angular-resource@1.3.0-beta.5" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular-resource.js"></script>
  <script data-require="jquery@>=1.9.1 <3" data-semver="2.1.4" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="service.js"></script>
  <script src="scripts/app.js"></script>
</head>

<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" ui-sref="movies">The Movie App</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active">
          <a ui-sref="movies">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row top-buffer">
    <div class="col-xs-8 col-xs-offset-2">
      <ng-view></ng-view>
      <!-- This is where our views will load -->
    </div>
  </div>
</div>
</body>

</html>
