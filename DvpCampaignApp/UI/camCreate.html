<md-dialog ng-controller="IndexController" aria-label="Create Campaign" ng-cloak>
    <form name="projectForm"   novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Create Campaign </h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <div ng-include="'UI/partials/camForm.html'"></div>

        <md-dialog-actions layout="row">
            <md-button  ng-click="amDone(campaignData,'create')" ng-disabled="projectForm.$invalid" style="margin-right:20px;">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
