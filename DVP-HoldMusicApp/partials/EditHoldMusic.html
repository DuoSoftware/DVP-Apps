<md-data-table-toolbar>
  <h2 class="md-title">Edit Hold Music Profile</h2>

</md-data-table-toolbar>


<div ng-controller="EditHoldMusicController" layout="column" ng-cloak flex-gt-sm="75">
  <form name="holdMusicForm"  ng-submit="submit()" ng-controller="EditHoldMusicController">
    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Profile ID</label>
        <input name="DeveloperID" ng-model=editProfileObj.id placeholder="{{editProfileObj.id}}" ng-disabled="true">
      </md-input-container>

      <div flex="5" hide-xs hide-sm>
        <!-- Spacer //-->
      </div>

      <md-input-container class="md-block" flex-gt-sm>
        <label>Name</label>
        <input name="DeveloperID" ng-model= editProfileObj.Name placeholder="{{editProfileObj.Name}}" ng-disabled="true">
      </md-input-container>
    </div>

    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Class</label>
        <input name="Class" ng-model=editProfileObj.Class placeholder="{{editProfileObj.Class}}">
      </md-input-container>

      <div flex="5" hide-xs hide-sm>
        <!-- Spacer //-->
      </div>

      <md-input-container class="md-block" flex-gt-sm>
        <label>Hold Music</label>
        <input name="MOH" ng-model=editProfileObj.MOH placeholder="{{editProfileObj.MOH}}">
      </md-input-container>
    </div>

    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Announcement</label>
        <input name="Announcement" ng-model=editProfileObj.Announcement placeholder="{{editProfileObj.Announcement}}">
      </md-input-container>

      <div flex="5" hide-xs hide-sm>
        <!-- Spacer //-->
      </div>

      <md-input-container class="md-block" flex-gt-sm>
        <label>FirstAnnounement</label>
        <input name="FirstAnnounement" ng-model=editProfileObj.FirstAnnounement placeholder="{{editProfileObj.FirstAnnounement}}">
      </md-input-container>
    </div>

    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>AnnouncementTime</label>
        <input name="AnnouncementTime" ng-model=editProfileObj.AnnouncementTime placeholder="{{editProfileObj.AnnouncementTime}}" >
      </md-input-container>

      <div flex="5" hide-xs hide-sm>
        <!-- Spacer //-->
      </div>

      <md-input-container class="md-block" flex-gt-sm>
        <label>Type </label>
        <input name="Type " ng-model=editProfileObj.Type  placeholder="{{editProfileObj.Type }}">
      </md-input-container>
    </div>

    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Category</label>
        <input name="Category" ng-model=editProfileObj.Category placeholder="{{editProfileObj.Category}}">
      </md-input-container>

      <div flex="5" hide-xs hide-sm>
        <!-- Spacer //-->
      </div>

      <md-input-container class="md-block" flex-gt-sm>
        <label>CompanyId </label>
        <input name="CompanyId" ng-model=editProfileObj.CompanyId  placeholder="{{editProfileObj.CompanyId}}">
      </md-input-container>
    </div>


    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>TenantId</label>
        <input name="TenantId" ng-model=editProfileObj.TenantId placeholder="{{editProfileObj.TenantId}}">
      </md-input-container>

      <div flex="5" hide-xs hide-sm>
        <!-- Spacer //-->
      </div>

      <md-input-container class="md-block" flex-gt-sm>
        <label>Description </label>
        <input name="Description" ng-model=editProfileObj.Description  placeholder="{{editProfileObj.Description}}">
      </md-input-container>
    </div>


    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>

      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm style="padding: 5% 0% 5% 60%" layout="row">

        <md-button class="md-icon-button" ng-disabled="false" aria-label="Back" ng-click="CancelEdit()">
          <md-icon md-svg-src="../HoldMusicApp/img/ic_arrow_back_24px.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-disabled="holdMusicForm.$invalid" aria-label="Add" ng-click="SaveHoldMusicProfile()">
          <md-icon md-svg-src="../HoldMusicApp/img/ic_save_24px.svg"></md-icon>
        </md-button>

      </md-input-container>
    </div>

  </form>
</div>
