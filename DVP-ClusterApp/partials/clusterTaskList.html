<div class="md-padding" id="popupContainer" ng-cloak>
<h3>{{resource.ResourceName}} Tasks</h3>

<md-button class="md-raised md-primary" ng-disabled="false" aria-label="Back"  href="#/resource/{{resource.ResourceId}}/edit">
  <md-icon md-svg-src="img/ic_arrow_back_24px.svg"></md-icon>

</md-button>


<div flex="50" flex-sm="100" flex-xs="100" layout="row">
  <task  ng-repeat="resourceTask in resourceTasks" resourceTask="resourceTask"></task>

</div>

</div>
