
<div layout="column" ng-cloak class="md-inline-form">
  <md-content md-theme="docs-dark" layout-padding layout-gt-sm="row">
    <md-input-container>
      <label>Name</label>
      <input type="text" ng-model="cluster.Name" class="form-control" id="Name" placeholder="cluster Name Here"/>
    </md-input-container>
    <md-input-container>
      <label>Cloud Model</label>
      <input type="text" ng-model="cluster.CloudModel" class="form-control" id="CloudModel" placeholder="What is the cluster Cloud Model?"/>
    </md-input-container>
    <md-input-container>
      <label>Class</label>
      <input type="text" ng-model="cluster.Class" class="form-control" id="Class" placeholder="What is the cluster Class?"/>
    </md-input-container>
    <md-input-container>
      <label>Type</label>
      <input type="text" ng-model="cluster.Type" class="form-control" id="Type" placeholder="What is the cluster Type?"/>
    </md-input-container>
    <md-input-container>
      <label>Category</label>
      <input type="text" ng-model="cluster.Category" class="form-control" id="Category" placeholder="What is the cluster Category?"/>
    </md-input-container>
  </md-content>
</div>
