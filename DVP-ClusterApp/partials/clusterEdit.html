<!--<form class="form-horizontal" role="form" ng-submit="updateResource()">-->

<div class="md-padding" id="popupContainer" ng-cloak>
<div>
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Cluster</span>
        <span class="md-subhead">{{cluster.Name}}</span>
      </md-card-title-text>
      <md-card-title-media>

      </md-card-title-media>
    </md-card-title>
    <md-card-content layout="column" layout-align="space-between">
      <div ng-include="'partials/clusterForm.html'"></div>

      <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-icon-button" ng-disabled="false" aria-label="Back"  href="#/cluster/list">
          <md-icon md-svg-src="img/ic_arrow_back_24px.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button"  ng-disabled="false" aria-label="Add"  ng-click="updateResource()">
          <md-icon md-svg-src="img/ic_save_24px.svg"></md-icon>
        </md-button>
      </md-card-actions>
    </md-card-content>
  </md-card>
</div>

</div>
