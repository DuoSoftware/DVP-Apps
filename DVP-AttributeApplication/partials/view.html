
<md-data-table-toolbar>
    <h2 class="md-title">Attribute Details</h2>

</md-data-table-toolbar>
<md-data-table-container>

    <table md-data-table  md-progress="deferred">

        <tbody>
        <tr>
            <td><h3 >Attribute Details</h3></td>
            <td></td>
        </tr>
        <tr>
            <td>Attribute ID</td>
            <td >{{DataObj.AttributeId}}</td>
        </tr>
        <tr>
            <td>Attribute</td>
            <td >{{DataObj.Attribute}}</td>
        </tr>
        <tr>
            <td>OtherData</td>
            <td >{{DataObj.OtherData}}</td>
        </tr>
        <tr>
            <td>Status</td>
            <td >{{DataObj.Status}}</td>
        </tr>
        <tr>
          <td><md-button class="md-primary md-raised" ng-click="ShowEdit()" flex="100" flex-gt-md="auto"ng-disabled="isDisabled">EDIT</td>
           <!-- <td ><md-button class="md-raised md-primary" ng-click="ShowEdit()">EDIT</md-button></td>-->
          <td></td>
          <td><md-button class="md-primary md-raised" ng-click="Erase()" flex="100" flex-gt-md="auto"ng-disabled="isDisabled">CANCLE</td>
        </tr>
        <tr>
          <td></td>

        </tr>
        </tbody>
    </table>

</md-data-table-container>
