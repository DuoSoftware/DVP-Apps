<div>
  <md-toolbar class="md-table-toolbar md-default">
    <div class="custBackground4 md-toolbar-tools" layout="row">
      <div flex="90">ARDS Configuration</div>
      <div>
        <md-button class="md-primary md-raised" ng-click="addMetaData()">
          <md-icon md-svg-src="../img/ic_add_24px.svg"></md-icon>
        </md-button>
      </div>
    </div>
  </md-toolbar>

  <md-table-container>
    <div layout="row" layout-align="center center" ng-hide="reqMetaData">
      <div layout="column" layout-align="center center">
        <h4>loading data</h4>
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>
    </div>
    <table md-table md-progress="promise" ng-show="reqMetaData">
      <thead md-head>
      <tr md-row>
        <th md-column>Server Type</th>
        <th md-column>Request Type</th>
        <th md-column>Request Handling</th>
        <th md-column>Resource Handling</th>
        <th md-column>Resource Selection</th>
      </tr>
      </thead>
      <tbody md-body>
      <tr md-row layout-align="center center" md-auto-select ng-repeat="item in reqMetaData | limitTo: query.limit: (query.page - 1) * query.limit">
        <td md-cell>{{item.ServerType}}</td>
        <td md-cell>{{item.RequestType}}</td>
        <td md-cell>{{item.ReqHandlingAlgo}}</td>
        <td md-cell>{{item.HandlingAlgo}}</td>
        <td md-cell>{{item.SelectionAlgo}}</td>
        <td md-cell>
          <div layout="row">
            <md-button class="md-icon-button" ng-disabled="false" aria-label="edit" ng-click="editMetaData(item.ServerType, item.RequestType)">
              <md-icon md-svg-src="../img/edit26.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" ng-disabled="false" aria-label="delete" ng-click="deleteMetaData($event, item.ServerType, item.RequestType)">
              <md-icon md-svg-src="../img/ic_delete_24px.svg"></md-icon>
            </md-button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </md-table-container>
  <md-table-pagination md-limit="query.limit" md-page="query.page" md-total={{total}}></md-table-pagination>
</div>
