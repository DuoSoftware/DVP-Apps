
<md-data-table-toolbar>
    <h2 class="md-title">Add New Group Details</h2>

</md-data-table-toolbar>
<md-data-table-container>

    <table md-data-table  md-progress="deferred">

        <tbody>
        <tr>
            <td><h3 >Group Details</h3></td>
            <td></td>
        </tr>

        <tr>
            <td>GroupName</td>
            <td ><input type="text" ng-model="GroupName" /></td>

        </tr>
        <tr>
            <td>OtherData</td>
            <td ><input type="text" ng-model="OtherData" /></td>
        </tr>
        <tr>
            <td>Percentage</td>
            <td ><input type="text" ng-model="Percentage" /></td>
        </tr>

        <tr>

            <td ><md-button class="md-raised md-primary" ng-click="AddNewGroup(GroupName,OtherData,Percentage)">Save</md-button></td>
        </tr>
        </tbody>
    </table>

</md-data-table-container>
