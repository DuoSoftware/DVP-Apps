<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

</body>
</html>
<div ng-controller="MapTestController as ctrl" layout="column" class="chipsdemoBasicUsage">

    <md-data-table-toolbar>
        <h2 class="md-title">Assign Attributes To Group</h2>

    </md-data-table-toolbar>
    <md-data-table-container>

        <table md-data-table  md-progress="deferred">

            <tbody>
            <tr>
                <td><h3 >Attribute Assigning</h3></td>
                <td></td>
            </tr>
            <tr>
                <td>Group ID</td>
                <td >{{DataObj.GroupId}}</td>
            </tr>
            <tr>
                <td>GroupName</td>
                <td >{{DataObj.GroupName}}</td>

            </tr>
            <tr>
                <td>Attributes</td>
                <td ><md-chips ng-model="ctrl.NewList" md-require-match="ctrl.autocompleteDemoRequireMatch" md-autocomplete-snap >

                    <md-autocomplete
                            md-selected-item="ctrl.selectedItem"
                            md-search-text="ctrl.searchText"
                            md-items="item in ctrl.querySearch(ctrl.searchText)"
                            md-item-text="item.name"
                            placeholder="Search for a tasks">
                        <span md-highlight-text="ctrl.searchText"></span>
                    </md-autocomplete>

                    <md-chip-template>
                        <strong>{{$chip}}</strong>

                    </md-chip-template>
                </md-chips></td>
            </tr>

            <tr>

                <td ><md-button class="md-raised md-primary" ng-click="ctrl.SaveData(DataObj.GroupId)">Save</md-button></td>
            </tr>
            </tbody>
        </table>

    </md-data-table-container>


</div>
