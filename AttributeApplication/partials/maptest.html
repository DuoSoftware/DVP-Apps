
<div ng-controller="MapTestController as ctrl" layout="column" class="chipsdemoBasicUsage">

  <md-data-table-toolbar>
    <h2 class="md-title">Assign Attributes To Group</h2>

  </md-data-table-toolbar>
  <md-data-table-container>

    <table md-data-table  md-progress="deferred">

      <tbody>
      <tr>
        <td><h3 >Attribute Assigning</h3></td>
        <td></td>
      </tr>
      <tr>
        <td>Group ID</td>
        <td >{{DataObj.GroupId}}</td>
      </tr>
      <tr>
        <td>GroupName</td>
        <td >{{DataObj.GroupName}}</td>

      </tr>
      <tr>
        <td>Attributes</td>
        <td ><md-chips readonly="ctrl.readonly" ng-model="ctrl.resourceTasks" md-on-add="ctrl.OnChipAdd($chip)" md-on-remove="ctrl.OnChipDelete($chip)" md-autocomplete-snap
                       md-transform-chip="ctrl.transformChip($chip)"
                       md-require-match="ctrl.autocompleteDemoRequireMatch">
          <md-autocomplete
            md-selected-item="ctrl.selectedItem"
            md-search-text="ctrl.searchText"
            md-items="item in ctrl.querySearch(ctrl.searchText)"
            md-item-text="item.Attribute"
            placeholder="Search for a Attributes">
            <span md-highlight-text="ctrl.searchText">{{item.Attribute}}</span>
          </md-autocomplete>
          <md-chip-template>
        <span>
         <strong>{{$chip.Attribute}}</strong>

        </span>
          </md-chip-template>

        </md-chips></td>
<tr>
        <td>Current</td>
        <td>


          <md-chips ng-model="ctrl.currentAttribs" readonly="ctrl.readonly">
            <md-chip-template>
              <strong>{{$chip}}</strong>
              <em>(gottah)</em>
            </md-chip-template>
          </md-chips>

        </td>
</tr>


      </tr>

      <tr>

        <td ><md-button class="md-raised md-primary" ng-click="ctrl.SaveData(DataObj.GroupId)" ng-disabled="isDisabled">Save</md-button></td>
      </tr>
      </tbody>
    </table>

  </md-data-table-container>


</div>
