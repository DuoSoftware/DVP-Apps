
<md-data-table-toolbar>
    <h2 class="md-title">Group Manager</h2>
</md-data-table-toolbar>
<md-data-table-container>

    <table md-data-table  md-progress="deferred">
        <thead>
        <tr>
            <th>GroupId</th>
            <th>GroupName</th>
            <th>OtherData</th>
            <th>Percentage</th>


        </tr>
        </thead>
        <tbody>
        <tr layout-align="center center" md-auto-select ng-repeat="grp in grps ">
            <td>{{grp.GroupId}}</td>
            <td>{{grp.GroupName}}</td>
            <td>{{grp.OtherData}}</td>
            <td>{{grp.Percentage}}</td>
            <td>
                <md-button ng-click="ViewAttribute(grp)" class="md-raised md-primary">View</md-button>
                <md-button ng-click="DeleteAttribute(grp)" class="md-raised md-warn">Delete</md-button>

            </td>


        </tr>
        </tbody>
    </table>

</md-data-table-container>
