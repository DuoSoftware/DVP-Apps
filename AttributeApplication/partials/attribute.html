


<md-list ng-cloak>
  <md-subheader class="md-no-sticky"><h3>Attribute Manager</h3></md-subheader>


  <md-list-item ng-repeat="attrib in attribData">

    <p>{{attrib.AttributeId}}</p>
    <p>{{attrib.Attribute}}</p>
    <p>{{attrib.OtherData}}</p>
    <p>{{attrib.Status}}</p>

      <p><md-button ng-click="ViewAttribute(attrib)" class="md-raised md-primary">View</md-button></p>
     <!-- <p><md-button ng-click="DeleteAttribute(attrib)" class="md-raised md-warn">Delete</md-button></p>-->
      <p><md-button ng-click="DeleteAttribute(attrib)" class="md-raised md-warn" ng-disabled="isDisabled" >Delete</md-button></p>


  </md-list-item>
</md-list>
