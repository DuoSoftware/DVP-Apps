
<md-data-table-toolbar>
    <h2 class="md-title">Attribute Manager</h2>
</md-data-table-toolbar>
<md-data-table-container>

    <table md-data-table  md-progress="deferred">
        <thead>
        <tr>
            <th>AttributeId</th>
            <th>Attribute</th>
            <th>OtherData</th>
            <th>Status</th>


        </tr>
        </thead>
        <tbody>
        <tr layout-align="center center" md-auto-select ng-repeat="attrib in attribData ">
            <td>{{attrib.AttributeId}}</td>
            <td>{{attrib.Attribute}}</td>
            <td>{{attrib.OtherData}}</td>
            <td>{{attrib.Status}}</td>
            <td>
                <md-button ng-click="ViewAttribute(attrib)" class="md-raised md-primary">View</md-button>
                <md-button ng-click="DeleteAttribute(attrib)" class="md-raised md-warn">Delete</md-button>

            </td>


        </tr>
        </tbody>
    </table>

</md-data-table-container>
