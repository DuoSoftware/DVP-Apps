  <form name="editGrpForm">


    <md-toolbar class="md-table-toolbar md-default">
      <label style="padding:2% 0% 0% 5% ;  background-color: darkgray"><h4 style="color: #ffffff">Edit Group</h4></label>
    </md-toolbar>

    <md-content layout-gt-sm="row" layout-padding style="background-color: #cccccc"">
      <div>

        <md-input-container class="md-block" flex-gt-xs>
          <label style="color: blue ">Group ID</label>
          <input ng-model="DataObj.GroupId" disabled style="color: gray">
        </md-input-container>

        <md-input-container>
          <label style="color: blue" >Group Name</label>
          <input type="text"  name = "GroupName" ng-model="editObj.GroupName" align="left"  required />

          <span style="color:red" ng-show="editGrpForm.GroupName.$dirty && editGrpForm.GroupName.$invalid">

</span>
        </md-input-container>
        <md-input-container>
          <label style="color: blue">OtherData</label>
          <input type="text" name="otherData" ng-model="editObj.OtherData"  required/>

          <span style="color:red" ng-show="editGrpForm.otherData.$dirty && editGrpForm.otherData.$invalid"></span>

        </md-input-container>

        </md-input-container>
        <md-input-container>
          <label style="color: blue">Percentage</label>
          <input type="number" name="Percentage" min="0" max="100" ng-model="editObj.Percentage"  required ng-pattern="/^(?:100|[1-9]?[0-9])$/"/>

          <span style="color:red" ng-show="editGrpForm.Percentage.$dirty && editGrpForm.Percentage.$invalid"></span>

        </md-input-container>
        <md-input-container>
          <label style="color: blue">Attributes</label>
          <md-chips  ng-model="ctrl.groupTasks" md-on-add="ctrl.OnChipAdd($chip)" md-on-remove="ctrl.OnChipDelete($chip)" md-autocomplete-snap
                     md-transform-chip="ctrl.transformChip($chip)"
                     md-require-match="ctrl.autocompleteDemoRequireMatch">
            <md-autocomplete
              md-selected-item="ctrl.selectedItem"
              md-search-text="ctrl.searchText"
              md-items="item in ctrl.querySearch(ctrl.searchText)"
              md-item-text="item.Attribute"
              placeholder="Search for a Attributes">
              <span md-highlight-text="ctrl.searchText">{{item.Attribute}}</span>
            </md-autocomplete>
            <md-chip-template>
        <span>
         <strong>{{$chip.Attribute}}</strong>
          <em>(attribute)</em>

        </span>
            </md-chip-template>

          </md-chips>


        </md-input-container>
      </div>
    </md-content>
    <md-content  layout-gt-sm="row" style="background-color: #cccccc">

      <md-input-container style="padding: 0% 0% 0% 80%"   >
        <md-button  class="md-icon-button" class="md-raised md-primary" ng-click="SaveUpdated(DataObj.GroupId)" ng-disabled="isDisabled || editGrpForm.$invalid"><md-icon md-svg-src="img/ic_save_24px.svg"></md-icon></md-button><md-button class="md-icon-button" class="md-raised md-primary" ng-click="hideDialog()" ng-disabled="isDisabled"><md-icon md-svg-src="img/ic_arrow_back_24px.svg"></md-icon></md-button></td>

      </md-input-container>


    </md-content>


  </form>


</div>
