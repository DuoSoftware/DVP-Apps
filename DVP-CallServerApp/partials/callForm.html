<div class="ui-sub" layout="column" ng-cloak>
  <md-content class="ui-sub" layout-padding>
    <form name="projectForm">
      <md-input-container class="md-block">
        <label>Name</label>
        <input md-maxlength="30" required name="Name" ng-model="callServer.Name">

        <div ng-messages="projectForm.Name.$error">
          <div ng-message="required">This is required.</div>
          <div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <div >
          <label>Code</label>
          <md-select name="Code" ng-model="callServer.Code" ng-model-options="{trackBy: '$value'}">
            <md-option ng-value="c.Code" ng-repeat="c in codes">{{ c.name }}</md-option>
          </md-select>
        </div>
      </md-input-container>

      <div layout-gt-sm="row">
        <md-input-container class="md-block">
          <label>Class</label>
          <input required name="Class" ng-model="callServer.Class">

            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Type</label>
          <input required name="Type" ng-model="callServer.Type">

            <div ng-message="required">This is required.</div>
          </div>

        <md-input-container class="md-block">
