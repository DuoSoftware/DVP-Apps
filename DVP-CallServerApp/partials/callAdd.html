<md-card class="grad" ng-model="CallEditController">
  <form name="projectForm"   novalidate>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Call Server</span>

    </md-card-title-text>
    <md-card-title-media>

    </md-card-title-media>
  </md-card-title>
  <md-card-content layout="column" layout-align="space-between">
    <div ng-include="'partials/callForm.html'"></div>
    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-icon-button"  ng-disabled="false" aria-label="Back"  href="#/callserver/list">
        <md-icon md-svg-src="img/ic_arrow_back_24px.svg"></md-icon>
      </md-button>
      <md-button class="md-icon-button" ng-disabled="projectForm.$invalid" ng-disabled="false" aria-label="Save"  ng-click="createCallServer(callServer)">
        <md-icon md-svg-src="img/ic_save_24px.svg"></md-icon>
      </md-button>
    </md-card-actions>
  </md-card-content>
  </form>
</md-card>
